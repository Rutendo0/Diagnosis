<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0f1419"/>
  
  <!-- Car silhouette -->
  <path d="M200 400 Q250 350 400 350 L800 350 Q850 350 900 400 L900 500 Q900 520 880 520 L850 520 Q830 540 800 540 L750 540 Q730 520 350 520 Q330 540 300 540 L250 540 Q220 520 200 520 Q180 520 180 500 Z" fill="url(#carGradient)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="320" cy="520" r="40" fill="#2d3748" stroke="#4a5568" stroke-width="3"/>
  <circle cx="780" cy="520" r="40" fill="#2d3748" stroke="#4a5568" stroke-width="3"/>
  <circle cx="320" cy="520" r="25" fill="#1a202c"/>
  <circle cx="780" cy="520" r="25" fill="#1a202c"/>
  
  <!-- Windows -->
  <path d="M280 400 Q320 360 450 360 L650 360 Q780 360 820 400 L820 420 L280 420 Z" fill="#4a5568" opacity="0.8"/>
  
  <!-- Headlights -->
  <ellipse cx="900" cy="420" rx="15" ry="25" fill="#f6e05e"/>
  <ellipse cx="200" cy="420" rx="15" ry="25" fill="#f6e05e"/>
  
  <!-- Brand text -->
  <text x="600" y="300" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Toyota Aqua Hybrid</text>
  <text x="600" y="650" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">Professional Automotive Services</text>
</svg>